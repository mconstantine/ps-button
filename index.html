<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PS Button Example</title>
    <meta name="description" content="Almost a clone of a button from a popular website, but it's valid HTML and it's done with less elements.">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/index.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col p-4 button-container-primary">
          <button type="button" class="btn btn-primary ps-button">
            <span>I do nothing but I'm pretty</span>
          </button>
          <button type="button" class="btn btn-secondary ps-button">
            <span>Secondary variant</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
